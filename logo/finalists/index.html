<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }
        table {
            margin: 80px auto 20px;
            border-collapse: collapse;
        }
        td {
            padding: 20px;
            vertical-align: top;
            text-align: left;
            border-right: 2px solid black;
        }
        .dark-mode td {
            border-color: white;
        }
        tr {
            border-bottom: 2px solid black;
        }
        .dark-mode tr {
            border-color: white;
        }
        #toggle-button {
        }
        #back-link {
            position: absolute;
            left: 20px;
            text-decoration: none;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        .light-mode .button {
            background-color: black;
            color: white;
        }
        .dark-mode .button {
            background-color: white;
            color: black;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="light-mode">
    <div class="header">
        <a href="../" id="back-link" class="button">Back</a>
        <button id="toggle-button" class="button">Switch to Dark Mode</button>
    </div>
    <table id="image-table">
      <thead>
        <tr>
            <th></th>
            <th>Full Logo with text</th>
            <th>Base Logo</th>
            <th>Icon 128x128</th>
            <th>Icon 32x32</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Logo A1</td>
            <td><img class="theme-img" src="logos/A1/light/logo.png"         style="max-width: 400px;" ></td>
            <td><img class="theme-img" src="logos/A1/light/logo-notext.png"  style="max-width: 400px;" ></td>
            <td><img class="theme-img" src="logos/A1/light/icon-128.png"     width=128 height=128 ></td>
            <td><img class="theme-img" src="logos/A1/light/icon-32.png"      width=32 height=32></td>
        </tr>

        <tr>
            <td>Logo B2</td>
            <td><img class="theme-img" src="logos/B2/light/logo.png"         style="max-height: 120px;" ></td>
            <td><img class="theme-img" src="logos/B2/light/logo-notext.png"  style="max-height: 120px;" ></td>
            <td><img class="theme-img" src="logos/B2/light/icon-128.png"     width=128 height=128 ></td>
            <td><img class="theme-img" src="logos/B2/light/icon-32.png"      width=32 height=32></td>
        </tr>

        <tr>
            <td>Logo C3</td>
            <td><img class="theme-img" src="logos/C3/light/logo.png"         style="max-width: 240px;" ></td>
            <td><img class="theme-img" src="logos/C3/light/logo-notext.png"  style="max-width: 240px;" ></td>
            <td><img class="theme-img" src="logos/C3/light/icon-128.png"     width=128 height=128 ></td>
            <td><img class="theme-img" src="logos/C3/light/icon-32.png"      width=32 height=32></td>
        </tr>

        <tr>
            <td>Logo D4</td>
            <td><img class="theme-img" src="logos/D4/light/logo.png"         style="max-height: 120px;" ></td>
            <td><img class="theme-img" src="logos/D4/light/logo-notext.png"  style="max-height: 120px;" ></td>
            <td><img class="theme-img" src="logos/D4/light/icon-128.png"     width=128 height=128 ></td>
            <td><img class="theme-img" src="logos/D4/light/icon-32.png"      width=32 height=32></td>
        </tr>

        <tr>
            <td>Logo E5</td>
            <td><img class="theme-img" src="logos/E5/light/logo.png"         style="max-height: 150px;" ></td>
            <td><img class="theme-img" src="logos/E5/light/logo-notext.png"  style="max-height: 150px;" ></td>
            <td><img class="theme-img" src="logos/E5/light/icon-128.png"     width=128 height=128 ></td>
            <td><img class="theme-img" src="logos/E5/light/icon-32.png"      width=32 height=32></td>
        </tr>

        <tr>
            <td>Logo F6</td>
            <td><img class="theme-img" src="logos/F6/light/logo.png"         style="max-height: 150px;" ></td>
            <td><img class="theme-img" src="logos/F6/light/logo-notext.png"  style="max-height: 150px;" ></td>
            <td><img class="theme-img" src="logos/F6/light/icon-128.png"     width=128 height=128 ></td>
            <td><img class="theme-img" src="logos/F6/light/icon-32.png"      width=32 height=32></td>
        </tr>
      </tbody>
    </table>
    <script>
        function shuffleRows() {
            const table = document.getElementById("image-table").querySelector("tbody");
            const rows = Array.from(table.children);
            for (let i = rows.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                table.appendChild(rows[j]);
            }
        }

        document.getElementById("toggle-button").addEventListener("click", function() {
            const body = document.body;
            const isLightMode = body.classList.contains("light-mode");
            body.classList.toggle("light-mode", !isLightMode);
            body.classList.toggle("dark-mode", isLightMode);

            document.querySelectorAll(".theme-img").forEach(img => {
                img.src = img.src.replace(isLightMode ? "light/" : "dark/", isLightMode ? "dark/" : "light/");
            });

            this.textContent = isLightMode ? "Switch to Light Mode" : "Switch to Dark Mode";
        });

        window.onload = shuffleRows;
    </script>
</body>
</html>
